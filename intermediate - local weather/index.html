<!DOCTYPE html>
<html lang="en" ng-app="weatherApp">
<head>
    <meta charset="UTF-8">
    <title>Local Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="http://codepen.io/cusx">
            Local Weather App
          </a>
        </div>
      </div>
    </nav>
    </header>
    
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="page-header">
                    <h1>Current Weather</h1>
                </div>
                <div  ng-controller="locationController" class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">{{city}}, {{country}}<span class="glyphicon glyphicon-map-marker" aria-hidden="true"></h3>
                    
                  </div>
                  <div class="panel-body">
                    <p>{{dateStandard}}</p>
                    <p>{{weatherInfo}}</p>
                    <div class="weather-image text-center">
                    <img ng-src="{{weatherIcon}}" alt="weather image">
                    </div>
                    <h1 class="text-center temperature">{{ temperature }}<div class="superscript"><button ng-click="temperatureToggleC()"class="btn btn-default">&deg;C</button>|<button ng-click="temperatureToggleF()" class="btn btn-default">&deg;F</button></div></h1>
                  </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-2.1.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-resource.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
